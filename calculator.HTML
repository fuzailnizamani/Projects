<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <div>
      <h1>Welcome to javascript Calculator</h1>
    </div>
    <div>
      X
      <input type="text" placeholder="Enter first value" id="x">
    </div>

    <button onclick="
    symbal = '+';
    ">+</button>

    <button onclick="
    symbal = '-'; 
    ">-</button>

    <button onclick="
    symbal = '*';
    ">*</button>

    <button onclick="
    symbal = '/';
    ">/</button>

    <div>
      Y
      <input type="text" placeholder="Enter second value" id="y">
    </div>

    <button onclick="
    Calculator(x, y, symbal);
    ">
      Result
    </button>
    <script src="javascript/calculator.js"></script>
  </body>
</html>
