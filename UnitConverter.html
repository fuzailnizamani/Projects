<!DOCTYPE html>
<html>
  <head>
    <title> Unit Converter </title>
  </head>
  <body>
    <div>
      <h1>
        Welcome to Unit converter
      </h1>
    </div>

    <div>
       <h3>
        kilometers to miles converter
       </h3>
    </div>
    <div>
      Enter Kilometers
      <input type="number" id="KilometersInput">
    </div>

    <button onclick="
    milesConverter(inputKilometers, displayMiles)
    ">submit</button>

    <div id="displayMiles"></div>

    <div>
       <h3>
        Celsius to Fahrenheit
       </h3>
    </div>

    <div>
      Enter Celsius
      <input type="number" id="CelsiusInput">
    </div>

    <button onclick="
    CelsiusConverter(CelsiusInput, displayFahrenheit);
    ">submit</button>

    <div id="displayFahrenheit"></div>
    <script src="javascript/unitConverter.js"></script>
  </body>
</html>
