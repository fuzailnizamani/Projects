<!DOCTYPE html>
<html>
  <head>
    <title> Password Generator </title>
  </head>
  <body>
    <div>
      <h1> Password Generator </h1>
    </div>
    <div>
      passwordLength
      <input type="number" id="passwordLength" value="12">
    </div>
    <input type="checkbox" id="includeUppercase"> Include Uppercase
    <input type="checkbox" id="includeNumbers"> Include Numbers
    <input type="checkbox" id="includeSpecialChars"> Include Special Characters

    <button style="display: block;" onclick="
    const password = generatePassword();
    document.getElementById('displayPassword').innerHTML = `${password}`">
      Generat Password
    </button>
    <div id="displayPassword"></div>
    <script>
      function generatePassword() {
        const lowercaseChars = "abcdefghijklmnopqrstuvwxyz";
        const uppercaseChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const numberChars = "0123456789";
        const specialChars = "!@#$%^&*()_+{}[]|:;<>,.?/~";
        let length = document.getElementById("passwordLength").value;
        let charPool = lowercaseChars;

        if (document.getElementById("includeUppercase").checked){
          charPool += uppercaseChars;
        } 

        if (document.getElementById("includeNumbers").checked){
          charPool += numberChars;
        } 

        if (document.getElementById("includeSpecialChars").checked){
          charPool += specialChars;
        }

        let password = '';

        for(let i = 0; i <= length; i++){
          let randomIndex = Math.floor(Math.random() * charPool.length);
          password += charPool.charAt(randomIndex);
        }
        return password;
      }
    </script>
  </body>
</html>
